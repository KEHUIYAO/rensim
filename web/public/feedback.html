<!DOCTYPE html>
<html>
  <head>
    <title>puyosim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/screen.css">
    <script src="https://use.fontawesome.com/d3552ff734.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Puyosim feedback</h2>
      <p>
        機能追加・バグ報告などのフィードバックをお待ちしております。
      </p>
      <p>
        Any feedback is welcome, including feature request, bug report, translation problem and so on.
      </p>
      <form method="POST" action="/feedback/post">
        <fieldset>
          <label for="commentField">Comment</label>
          <textarea placeholder="" name="comment"></textarea>
          <input class="button-primary" type="submit" value="Send">
        </fieldset>
      </form>
    </div>
    <footer>
      <a href="/">puyosim</a>
    </footer>
  </body>
</html>
